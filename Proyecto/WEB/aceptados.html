<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspirantes Aceptados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #42A5F5, #90CAF9);
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1E88E5;
            padding: 10px 20px;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar a:hover {
            color: #BBDEFB;
        }

        .container {
            max-width: 95%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
        }

        h2 {
            text-align: center;
            color: #1E88E5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #1E88E5;
            color: white;
        }

        table tbody tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        table tbody tr:nth-child(odd) {
            background-color: #e9e9e9;
        }

        table td {
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Aspirantes Aceptados</h1>
        <a href="index.html">Regresar al Inicio</a>
    </nav>

    <div class="container">
        <h2>Lista de Aspirantes Aceptados</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Estatus</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Filas dinámicas -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Simulación de datos de aspirantes aceptados
            const aspirantes = [
                { nombre: "Juan Pérez", estatus: "Aceptado" },
                { nombre: "María López", estatus: "Aceptado" },
                { nombre: "Carlos Ruiz", estatus: "Aceptado" },
            ];

            const tableBody = document.getElementById('tableBody');

            // Llenar la tabla con los datos simulados
            aspirantes.forEach(aspirante => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${aspirante.nombre}</td>
                    <td>${aspirante.estatus}</td>
                `;
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
