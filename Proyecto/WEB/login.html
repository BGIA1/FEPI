<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Delegado Estatal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1E88E5, #90CAF9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #1E88E5;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #BBDEFB;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 60px; /* Espacio para la barra de navegación */
        }

        .login-container h1 {
            font-size: 2rem;
            color: #1E88E5;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #1E88E5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #1565C0;
        }

        .login-container .error {
            color: red;
            margin-bottom: 10px;
            display: none; /* Ocultar el mensaje de error por defecto */
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <h1>Login</h1>
        <a href="index.html">Regresar a Inicio</a>
    </nav>

    <div class="login-container">
        <h1>Bienvenido a CON-FE</h1>
        <form id="loginForm">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <p class="error" id="errorMessage">Correo o contraseña incorrectos</p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                // Validar los usuarios y redirigir según el correo y la contraseña
                if (email === 'bot@delegadoestatal.com' && password === '123456') {
                    window.location.href = 'crear_convocatoria.html'; // Redirigir a la pantalla de Delegado Estatal
                } else if (email === 'bot@admin.com' && password === '123456') {
                    window.location.href = 'admin.html'; // Redirigir a la pantalla de Administrador
                } else if (email === 'bot@coordinador.com' && password === '123456') {
                    window.location.href = 'coordinador.html'; // Redirigir a la pantalla de Coordinador
                } else {
                    // Mostrar mensaje de error si no coincide ningún usuario
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
