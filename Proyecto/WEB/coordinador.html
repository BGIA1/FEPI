<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Aspirantes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #42A5F5, #90CAF9);
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Barra de navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1E88E5;
            padding: 10px 20px;
            color: white;
            position: relative;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            position: relative;
            margin-right: 20px;
            cursor: pointer;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #1565C0;
        }

        .navbar ul li .dropdown {
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #1976D2;
            border-radius: 5px;
            overflow: hidden;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar ul li.active .dropdown {
            display: block;
        }

        .navbar ul li .dropdown a {
            padding: 10px;
            display: block;
            white-space: nowrap;
            color: white;
        }

        .navbar ul li .dropdown a:hover {
            background-color: #1565C0;
        }

        /* Contenedor principal */
        .container {
            max-width: 95%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
        }

        h2 {
            text-align: center;
            color: #1E88E5;
        }

        /* Tabla */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #1E88E5;
            color: white;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            color: white;
        }

        .btn-accept {
            background-color: #4CAF50;
        }

        .btn-accept:hover {
            background-color: #45A049;
        }

        .btn-reject {
            background-color: #F44336;
        }

        .btn-reject:hover {
            background-color: #D32F2F;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <h1>Coordinador - CONAFE</h1>
        <ul>
            <li id="menu">
                <a href="#">Opciones</a>
                <div class="dropdown">
                    <a href="#aspirantes">Aspirantes</a>
                    <a href="asignarcapacitador.html">Asignar Capacitador</a>
                    <a href="login.html">Login</a>
                </div>
            </li>
            <li><a href="login.html">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <!-- Contenedor de la tabla -->
    <div class="container">
        <h2>Gestión de Aspirantes</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>CURP</th>
                        <th>Estado</th>
                        <th>Municipio</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Nacionalidad</th>
                        <th>Estudios</th>
                        <th>Escolaridad</th>
                        <th>Lengua Indígena</th>
                        <th>Calzado</th>
                        <th>Camisa</th>
                        <th>Pantalón</th>
                        <th>Cuenta</th>
                        <th>Estatus</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="aspirantesTableBody">
                    <!-- Filas dinámicas -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Menú desplegable con persistencia
        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById('menu');

            menu.addEventListener('click', (e) => {
                e.stopPropagation();
                menu.classList.toggle('active');
            });

            document.addEventListener('click', () => {
                menu.classList.remove('active');
            });
        });

        // Aquí puedes agregar las funciones de Supabase u otros scripts necesarios.
    </script>
</body>
</html>
